<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="about-todo"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main">
    <p class="main__adding-element">
      <label for="new-task">Add Item</label>
      <div class="adding-element__task">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="main__incomplete-tasks">
      <li>
        <input class="main__checkbox" type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="main__task">
        <button class="main__edit">Edit</button>
        <button class="main__delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input class="main__checkbox" type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task">
        <button class="main__edit">Save</button>
        <button class="main__delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="main__completed-tasks">
      <li>
        <input class="main__checkbox" type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="main__task">
        <button class="main__edit">Edit</button>
        <button class="main__delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
