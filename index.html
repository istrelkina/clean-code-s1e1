<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="about-todo"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <section class="main">
    <p class="main__adding-element">
      <label class="adding-element__title" for="new-task">Add Item</label>
      <div class="adding-element__task">
        <input class="adding-element__input" type="text">
        <button class="main__btn-add">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="main__incomplete-tasks">
      <li class="main__row">
        <input class="main__checkbox" type="checkbox"><label class="main__task-title">Pay Bills</label>
        <input type="text" class="main__task">
        <button class="main__btn-edit">Edit</button>
        <button class="main__btn-delete"><img src="./remove.svg" alt="delete-task"></button>
      </li>
      <li class="main__row edit-mode">
        <input class="main__checkbox" type="checkbox"><label class="main__task-title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task">
        <button class="main__btn-edit">Save</button>
        <button class="main__btn-delete"><img src="./remove.svg" alt="delete-task"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="main__completed-tasks">
      <li class="main__row">
        <input class="main__checkbox" type="checkbox" checked><label class="main__task-title">See the Doctor</label>
        <input type="text" class="main__task">
        <button class="main__btn-edit">Edit</button>
        <button class="main__btn-delete"><img src="./remove.svg" alt="delete-task"></button>
      </li>
    </ul>
  </section>

  <script src="app.js"></script>
  
</body>
</html>
